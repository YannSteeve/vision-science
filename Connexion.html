<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - VisionScience Gabon</title>
    <link rel="stylesheet" href="./cs/connexion.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">PhysiqueChimie</span> Gabon</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./page.html">Accueil</a></li>
                    <li><a href="./Cours1.html">Cours</a></li>
                    <li><a href="./TD et Examens.html">TD &amp; Examens</a></li>
                    <li><a href="./ressources.html">Ressources</a></li>
                    <li class="current"><a href="./connexion.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h2>Connexion</h2>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <input type="submit" value="Se connecter">
            </form>
            <div class="register-link">
                <p>Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>PhysiqueChimie Gabon &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simuler une vérification de connexion
                if (username && password) {
                    alert(`Connexion réussie ! Bienvenue, ${username}.`);
                    // Rediriger vers la page d'accueil après une connexion réussie
                    window.location.href = 'index.html';
                } else {
                    alert('Veuillez remplir tous les champs.');
                }
            });
        });
    </script>
</body>
</html>
