<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- <base href="https://physiquechimie-gabon.edu/inscription"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - VisionScience Gabon </title>
    <link rel="stylesheet" href="./cs/inscription.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">VisionScience</span> Gabon</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="cours.html">Cours</a></li>
                    <li><a href="td.html">TD &amp; Examens</a></li>
                    <li><a href="ressources.html">Ressources</a></li>
                    <li class="current"><a href="inscription.html">Inscription</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Inscription</h2>
            <form id="inscription-form">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mot-de-passe">Mot de passe</label>
                    <input type="password" id="mot-de-passe" name="mot-de-passe" required>
                </div>
                <div class="form-group">
                    <label for="niveau">Niveau scolaire</label>
                    <select id="niveau" name="niveau" required>
                        <option value="">Sélectionnez votre niveau</option>
                        <option value="6eme">6ème</option>
                        <option value="5eme">5ème</option>
                        <option value="4eme">4ème</option>
                        <option value="3eme">3ème</option>
                        <option value="2nde">2nde</option>
                        <option value="1ere">1ère</option>
                        <option value="Tle">Terminale</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>PhysiqueChimie Gabon &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('inscription-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Récupération des valeurs du formulaire
                const nom = document.getElementById('nom').value;
                const prenom = document.getElementById('prenom').value;
                const email = document.getElementById('email').value;
                const niveau = document.getElementById('niveau').value;

                // Simulation d'envoi des données au serveur
                console.log('Inscription en cours...', { nom, prenom, email, niveau });

                // Affichage d'un message de confirmation
                alert(`Merci de votre inscription, ${prenom} ${nom}! Un email de confirmation a été envoyé à ${email}.`);

                // Redirection vers la page d'accueil (simulation)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
